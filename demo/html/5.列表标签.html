<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>列表标签</title>
	<!-- ul无序列表 -->
	<ul>
		<li>小米</li>
		<li>华为</li>
		<li>三星</li>
	</ul>
	<!-- ol有序列表 -->
	<ol>
		<li>小米</li>
		<li>华为</li>
		<li>三星</li>
	</ol>
	<!-- dl用于定义术语列表 -->
	<dl>
		<dt>手机</dt>
		<dd>华为</dd>
		<dd>小米</dd>
		<dd>三星</dd>
	</dl>
</head>
<body>

</body>
</html>
