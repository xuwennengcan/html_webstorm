<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>表格标签</title>
	<!-- 
	able标签用于展示表格

	caption标签用于显示表格的标题

	tr标签用于表示表格的行

	th标签用于表示表格的表头单元格

	td标签用于表示单元格
	 -->
	<table width="300" height="300" align="left" 
	border="2" bgcolor="#ff0" cellspacing="0" cellpadding="0">
		<caption><h1>人物描述</h1></caption>
		<tr >
			<th>姓名</th>
			<th>年龄</th>
			<th>城市</th>
		</tr>
		
		<tr align="center">
			<td>李冰冰</td>
			<td>32</td>
			<td>广州</td>
		</tr>

		<tr align="center">
			<td>范冰冰</td>
			<td>33</td>
			<td>深圳</td>
		</tr>
	</table>
</head>
<body>

</body>
</html>
